<div class="main-container">

  <div class="search-bar-container">
    <div class="field">
      <p class="control has-icons-left">
        <input #filterInput (keyup)="filter($event.target.value)" class="input" type="text" placeholder="Filter">
        <span class="icon is-small is-left">
          <i class="fas fa-search"></i>
        </span>
      </p>
    </div>
    <button routerLink="new" class="field button floating-add-button is-primary">+ Add</button>

  </div>

  <div class="no-results" *ngIf="filteredNotes.length === 0">No results</div>

  <div cdkDropList (cdkDropListDropped)="drop($event)" class="notes-list" [@listAnim]>
    <app-note-card
      *ngFor="let note of filteredNotes"
      [link]="generateNoteURL(note)"
      @itemAnim
      cdkDrag
      (delete)="deleteNote(note)"
      [title]="note.title"
      class="note-card"
      [body]="note.body">
    </app-note-card>
  </div>


</div>
