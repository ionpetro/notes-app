<div class="main-container">

  <div class="search-bar-container">
    <div class="field">
      <p class="control has-icons-left">
        <input (keyup)="filter($event.target.value)" class="input" type="text" placeholder="Filter">
        <span class="icon is-small is-left">
          <i class="fas fa-search"></i>
        </span>
      </p>
    </div>
  </div>

  <div *ngIf="filteredNotes.length === 0">No results</div>

  <div class="notes-list" [@listAnim]>
    <app-note-card
      *ngFor="let note of filteredNotes; index as i"
      [link]="i"
      @itemAnim
      (delete)="deleteNote(i)"
      [title]="note.title"
      [body]="note.body">
    </app-note-card>
  </div>


  <button routerLink="new" class="button floating-add-button is-primary">+ Add</button>
</div>
