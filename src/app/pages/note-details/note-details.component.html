<div class="form-container">

  <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">

    <div class="field">
      <label class="label">Title: </label>
      <div class="control">
        <input name="title" [ngModel]="note.title" type="text" required class="input">

      </div>
    </div>

    <br>

    <div class="field">
      <label class="label">Body: </label>
      <div class="control">
        <textarea name="body" [ngModel]="note.body" class="textarea"></textarea>
      </div>
    </div>

    <div class="field is-grouped is-pulled-right">
      <div class="control">
        <button (click)="cancel()" class="button is-text" type="button">Cancel</button>
        <button [disabled]="!noteForm.valid" class="button is-success" type="submit" style="color: black;">Save</button>
      </div>
    </div>

  </form>

</div>
